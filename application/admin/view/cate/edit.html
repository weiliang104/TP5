<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>童老师ThinkPHP交流群：484519446</title> 

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__style/animate.css" rel="stylesheet">
       <script type="text/javascript" src="__PUBLIC__ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__ueditor/lang/zh-cn/zh-cn.js"></script>
    
</head>
<body>
    <!-- 头部 -->
    {include file="common/header" /}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
   {include file="common/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('Lst/lst')}">用户链接</a>
                    </li>
                                        <li class="active">添加用户</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" enctype="multipart/form-data" action="" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">文章标题</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" placeholder="" name="title"  type="text" value="{$Cate.title}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                            <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">作者</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="author" placeholder="" name="author"  type="text" value="{$Cate.author}">
                            </div>
                            <!-- <p class="help-block col-sm-4 red">* 必填</p> -->
                        </div>

                            <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">文章简介</label>
                            <div class="col-sm-6">
                                
                                 <textarea id="desc" class="form-control" name="desc" >{$Cate.desc}</textarea>
                            </div>
                            <!-- <p class="help-block col-sm-4 red">* 必填</p> -->
                        </div>

                            <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">文章关键词</label>
                            <div class="col-sm-6">
                               
                                <input class="form-control" id="keywords" placeholder="" name="keywords"  type="text" value="{$Cate.keywords}">
                            </div>
                            <!-- <p class="help-block col-sm-4 red">* 必填</p> -->
                        </div>

                            <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                            <div class="col-sm-6">
                           
                                <select name="cateid"> 
                                   <option>请选择栏目</option>
                      {volist name="list" id="vo"}
                        <option value="{$vo.id}">{$vo.column}</option>
                        {/volist}
                           </select>
                            </div>
                            <!-- <p class="help-block col-sm-4 red">* 必填</p> -->
                        </div>

                         <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">缩略图</label> 
                            <div class="col-sm-6">
                                <input id="pic" placeholder="" name="pic"  type="file">
                                {if condition="$Cate['pic'] neq '' "}
                                <img src="__IMG__{$Cate.pic}" width="50">
                                {else /}
                                <span>暂无图片</span>
                                {/if}
                            </div>
                        </div>

                          <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">是否推荐</label>
                            <div class="col-sm-6">
                                 <label>
                                    <input class="checkbox-slider colored-darkorange" {if condition = "$Cate['state'] eq 1"}checked="checked"{/if} name="state" type="checkbox">
                                    <span class="text"></span>
                                 </label>
                            </div>
                        </div>

                          <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">文章内容</label>
                            <div class="col-sm-6">
                                 <label>
                                    <textarea name="content"  id="content">{$Cate.content}</textarea>
                                 </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

        <!--Basic Scripts-->
    <script src="__PUBLIC__style/jquery_002.js"></script>
    <script src="__PUBLIC__style/bootstrap.js"></script>
    <script src="__PUBLIC__style/jquery.js"></script>
    <!--Beyond Scripts-->
       <script src="__PUBLIC__/style/beyond.js"></script>
    <script type="text/javascript">
UE.getEditor('content',{initialFrameWidth:880,initialFrameHeight:400,});
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实
    


</script>
    


</body></html>
